<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Restaurant Picker</title>
    <style>
	body {
	    font-family: 'Microsoft Yahei', 'SimHei', Arial, sans-serif;
	    text-align: center;
	    margin: 50px;
	}
	button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
	#result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>午餐选择困难症辅助器</h1>
    <button onclick="RestaurantGenerator()">随机选择一个餐厅</button>
    <div id="result">点这个! &uarr;</div>
    <script>
	function RestaurantGenerator(){
	    const restaurants = ['山海','敦煌','食堂','河粉','周一不开的越南餐厅','麻辣烫','Shake Shack','御香园','面堂','川里川外','君子','日本拉面'];
	    const randomIndex = Math.floor(Math.random() * restaurants.length);
	    const pickedRestaurant = restaurants[randomIndex];
	    document.getElementById('result').innerText = `猜你想去: ${pickedRestaurant}, 猜错了别打我`;
	}
    </script>
</body>
</html>
